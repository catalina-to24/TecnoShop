<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <title>TecnoShop</title>
  </head>
  <body>
    
    <header>
      
      <div class="fondo-header2">
        <div class="primer-div-caja2">
          <span class="span1">Front</span>
          <span class="span2">Tecno</span>
        </div>
        <nav class="nav-caja2">
          <!-- bootstrap -->
          <a href="https://www.whatsapp.com/?lang=es_LA">
          <button type="button" class="btn btn-link">Contactanos</button></a>
          <a href="https://www.google.com/maps/search/tecnoshop/@-34.5872571,-58.5510163,13z/data=!3m1!4b1?entry=ttu">
          <button type="button" class="btn btn-link">Visitanos!</button></a>
          
        </nav>
      </div>
    </header>
    <section class="section-fondo">
    </section>

    <main>
      <section class="section-1-main">
        <div class="div1-main">
          <center><img src="img/computer.png" alt="LOGO" class="computer"></center>
          <h1 class="h1-1-main">Produtos Destacados</h1>
          <div>
            <center>
              <span class="span-main">Auriculares</span
              ><span class="span-main">-</span
              ><span class="span-main">Teclados</span
              ><span class="span-main">-</span
              ><span class="span-main">Mouse</span>
            </center>
          </div>
        </div>
      </section>
      <section class="contenedor-section2">
        <div class="div1-contenedor">
          <img class="img" src="img/teclado.jpeg" alt="teclado">
          <span class="span-divs-contenedor">Teclado Logitech Pop Keys</span
          ><span class="span2-divs-contenedor">$15000</span>
        </div>
        <div class="div2-contenedor">
          <img class="img" src="img/auris.jpg" alt="auriculares">
          <span class="span-divs-contenedor">Auriculares Inalámbricos Apple</span
          ><span class="span2-divs-contenedor">$25000</span>
        </div>
        <div class="div3-contenedor">
          <img class="img" src="img/mouse.jpg" alt="mouse">
          <span class="span-divs-contenedor">Mouse gamer profesional G5</span
          ><span span class="span2-divs-contenedor">$6500</span>
        </div>
      </section>
      <section class="contenedor-section3">
        <h2 class="h2-contenedor-section2">Contáctanos</h2>
        <div>
          <form action="index.html" method="post">
          <div class="contenedor-div3">
          <label for="Nombre"></label>
          <input
            class="input1"
            type="text"
            name="Nombre"
            id="Nombre"
            required
            placeholder="Juan Perez"
            minlength="4"
            maxlength="20"
          /></div>
        </div>
        <div class="contenedor-div3">
          <label for="correo"></label>
          <input
            class="input1"
            type="email"
            name="correo"
            id="correo"
            required
            placeholder="juan@email.com"
            minlength="1"
            maxlength="30"
          /></div>
          <div class="contenedor-div3">
            <label for="telefono"></label>
            <input
              class="input1"
              type="tel"
              name="telefono"
              id="telefono"
              required
              placeholder="01199887766"
              minlength="4"
              maxlength="20"
            /></div>
          
        <div class="Ultimo-div-contenedor3">
          <label><input type="submit" class="div1-ultimo-div"></label>
          <label><input type="reset"  class="div2-ultimo-div"></label>
        </div></form>
      </section>
    </main>
    <footer>
      


      <section class="section-1-footer">
        <div class="div1-footer">
          <img src="img/enviar-correo 1.png" alt="icono de correo" />
          <span>Suscribete para más novedades</span>
        </div>
      </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
